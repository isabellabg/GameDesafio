<body>

    <body>
       
            <h1>Cadastro e Pesquisa de Jogos</h1>
            <div id="cadastro">
                <h2>Cadastro de Jogo</h2>
                <form id="cadastroForm">
                    <label for="name">Nome:</label>
                    <input type="text" id="plataform" name="plataform" required><br>

                    <label for="plataform">Plataforma:</label>
                    <input type="text" id="plataform" name="plataform" required><br>

                    <button class="custom-btn btn-6" onclick="cadastrarJogo()"><span>Cadastrar</span></button>
                </form>
            </div>

            <div id="pesquisa">
                <h2>Pesquisa de Jogo</h2>
                <form id="pesquisaForm">
                    <label for="searchId">ID do Jogo:</label>

                    <input type="text" id="searchId" name="searchId"><br>

                    <button class="custom-btn btn-6" onclick="pesquisarJogo()"><span>Pesquisar</span></button></button>

                    <div id="pesquisa">
                        <h2>Deletar Jogo</h2>
                        <form id="pesquisaForm">
                            <label for="searchId">ID do Jogo:</label>
        
                            <input type="text" id="searchId" name="searchId"><br>
        
                            <button class="custom-btn btn-6" onclick="pesquisarJogo()"><span>Deletar</span></button></button>

                </form>
                <div id="resultadordaPesquisa"></div>
            </div>
        
        <script src="main.js"></script>
    </body>
